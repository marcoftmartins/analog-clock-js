<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Clock</title>
</head>
<body>
    <main class="main">
        <div class="clockbox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width=600 height=600 viewBox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9"></circle>
                    <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                    <circle class="mid-circle" cx="300" cy="300" r="10"></circle>
                    <text class="text" x="285" y="125">12</text>
                    <text class="text" x="395" y="140">1</text>
                    <text class="text" x="465" y="210">2</text>
                    <text class="text" x="480" y="310">3</text>
                    <text class="text" x="465" y="410">4</text>
                    <text class="text" x="400" y="480">5</text>
                    <text class="text" x="290" y="490">6</text>
                    <text class="text" x="120" y="410">8</text>
                    <text class="text" x="195" y="480">7</text>
                    <text class="text" x="105" y="310">9</text>
                    <text class="text" x="180" y="140">11</text>
                    <text class="text" x="120" y="210">10</text>
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V142"></path>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V67"></path>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                </g>
                <g id="second">
                        <path class="second-arm" d="M300.5 350V70"></path>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                </g>
            </svg>
        </div>
    </main>
    <script src="js/clock.js"></script>
</body>
</html>
